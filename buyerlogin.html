<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiVerify.com - Buyer Sign Up</title>
    
    <!-- Include the same font used previously -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/044/292/884/original/home-buyer-animation-of-happy-woman-pushing-a-new-house-in-a-shopping-cart-video.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align to the left */
            height: 100vh;
            color: #333;
            padding-left: 5%; /* Adjust padding as needed */
        }

        .signup-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #6C63FF;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        button {
            background-color: #6C63FF;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #5348E2;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .signup-form {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="signup-form">
        <h2>Buyer Sign Up</h2>
        <form id="buyerSignUpForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="button" onclick="submitSignUpForm()">Sign Up</button>
        </form>
    </div>

    <script>
        function submitSignUpForm() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // You can perform validation and send data to the server here

            alert("Sign Up successful!\nUsername: " + username +
                "\nEmail: " + email);

            window.location.href = 'buyer.html';
        }
    </script>

</body>

</html>
