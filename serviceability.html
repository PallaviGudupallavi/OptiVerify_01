<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiVerify.com - Serviceable Merchant Pincodes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('your-background-image-url') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #6C63FF;
            font-size: 28px;
        }

        p {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #6C63FF;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #5348E2;
            transform: translateY(-3px);
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Discover Merchants in Your Locality</h2>
        <p>Enter your locality pincode to check merchants:</p>
        <input type="text" id="pincode" placeholder="Enter pincode">
        <button onclick="findMerchants()">Find Merchants</button>
        <div id="result"></div>
    </div>

    <script>
        async function findMerchants() {
            const pincode = document.getElementById("pincode").value;
            const response = await fetch('http://localhost:5000/get_serviceable_merchants', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pincode: pincode })
            });
            const data = await response.json();
            document.getElementById("result").innerText = `Serviceable Merchants: ${data.merchant_ids.join(', ')}`;
        }
    </script>
</body>

</html>
